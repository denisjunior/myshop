{% extends "base.html" %}
{% load static %}

{% block content%}
    <div class="column">
        <section class="panel">
            <div class="panel-body">
                <div class="col-sm-8 ml-sm-auto">
                    <h3>Modifier la quantité</h3>
                </div><br>
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-success">{{ message }}</div>
                    {% endfor %}
                {% endif %}
                <form action="{% url 'update_produit' produit.id %}" method="post" autocomplete="off">
                    {% csrf_token %}
                    <div class="form-group mb-4 row">
                        <label class="col-sm-2 col-form-label">Fournisseur</label>
                        <select class="form-control col-sm-8" name="fournisseur" id="fournisseur" >
                            <optgroup class="col-sm-8">
                                {% for fournisseur in fournisseurs %}
                                    <option value="{{ fournisseur.id }}" {% if fournisseur.id == produit.fournisseur.id%}selected{% endif %}>
                                        {{ fournisseur.nomF }}
                                    </option>
                                {% endfor %}
                            </optgroup>

                        </select>
                    </div>
                    <div class="form-group mb-4 row">
                        <label class="col-sm-2 col-form-label">Catégorie de produit</label>
                        <select class="form-control col-sm-8" name="cateProd" id="cateProd">
                            <optgroup class="col-sm-8">
                                {% for categorie in categories %}
                                    {% if categorie.etatC == null %}
                                        <option value="{{ categorie.id }}" {% if produit.cateProd.id == categorie.id %}selected{% endif %}>
                                            {{ categorie }}
                                        </option>
                                    {% endif %}
                                {% endfor %}
                            </optgroup>

                        </select>
                    </div>
                    <div class="form-group mb-4 row">
                        <label class="col-sm-2 col-form-label">Nom du produit</label>

                        <div class="col-sm-8">
                            <input type="text" name="libelleProd" id="libelleProd" value="{{ produit.libelleProd}}" placeholder="" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group mb-4 row">
                        <label class="col-sm-2 col-form-label">Quantité du produit</label>

                        <div class="col-sm-8">
                            <input type="number" name="quantite" id="quantite" value="{{produit.quantite }}" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group mb-4 row">
                        <label class="col-sm-2 col-form-label">Prix d'achat du produit</label>

                        <div class="col-sm-8">
                            <input type="number" name="prixAchat" id="prixAchat" value="{{produit.prixAchat }}" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group mb-4 row">
                        <label class="col-sm-2 col-form-label">Prix de vente du produit</label>

                        <div class="col-sm-8">
                            <input type="number" name="prixVente" id="prixVente" value="{{produit.prixVente }}" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group mb-4 row">
                        <label class="col-sm-2 col-form-label">Stock minimum</label>

                        <div class="col-sm-8">
                            <input type="number" name="stock" id="stock" value="{{produit.stock }}" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group mb-4 row">
                        <label class="col-sm-2 col-form-label">Description du produit</label>

                        <div class="col-sm-8">
                            <input type="text" name="description" id="description" value="{{produit.description }}" placeholder="" class="form-control" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="col-sm-7 ml-sm-auto">
                            <button type="submit" class="btn btn-primary">Valider</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
{% endblock %}
