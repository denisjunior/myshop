{% extends "base2.html" %}
{% load static %}

{% block content%}
    <div class="column">
        <section class="panel">
            <div class="panel-body">
                <div class="col-sm-8 ml-sm-auto">
                    <h3>Modifier la quantité</h3>
                </div><br>
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-success">{{ message }}</div>
                    {% endfor %}
                {% endif %}
                <form action="{% url 'update_entre2' entre.id%}" method="post" name ="ajoutcategorie" id="ajoutcategorie" >
                    {% csrf_token %}
                    <div class="form-group mb-4 row">
                        <label class="col-sm-2 col-form-label">Quantité</label>

                        <div class="col-sm-8">
                            <input type="text" name="qtE" id="qtE" value="{{entre.qtE }}" class="form-control">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="col-sm-7 ml-sm-auto">
                            <button type="submit" class="btn btn-primary">Valider</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
{% endblock %}
