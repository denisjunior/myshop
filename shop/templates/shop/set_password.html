{% extends "base.html" %}

{% block content %}
    <form class="form-horizontal style-form" id="modifier" method="post" autocomplete="off">
        {% csrf_token %}
        <div class="form-group mb-4 row">
            <label class="col-sm-2 col-form-label">Ancien mot de passe</label>
            <div class="col-sm-10">
                <input class="form-control" name="password" id="password" type="text">
            </div>
        </div>
        <div class="form-group mb-4 row">
            <label class="col-sm-2 col-form-label">Nouveau mot de passe</label>
            <div class="col-sm-10">
                <input class="form-control" name="password2" id="password2" type="text">
            </div>
        </div>
        <div class="form-group mb-4 row">
            <label class="col-sm-2 col-form-label">Rep√©ter le nouveau mot de passe</label>
            <div class="col-sm-10">
                <input class="form-control" name="password" id="password" type="password">
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <button type="reset" class="btn btn-danger">Annuler</button>
        </div>
    </form>
{% endblock %}
