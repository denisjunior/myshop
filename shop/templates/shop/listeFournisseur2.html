{% extends 'base2.html' %}
{% block content %}
    <!-- datatable approvisionnement -->
    <div class="page-content fade-in-up">

        <h5 class="font-strong mb-4">LISTE DES Fournisseurs</h5>
        <div class="flexbox mb-4">
            <div class="flexbox">

            </div>
            <div class="input-group-icon input-group-icon-left mr-3">
                <span class="input-icon input-icon-right font-16"><i class="ti-search"></i></span>
                <input class="form-control form-control-rounded form-control-solid" id="key-search" type="text" placeholder="Rechercher ...">
            </div>
        </div>
        <div class="table-responsive row">
            <table class="table table-bordered table-hover" id="datatable">
                <thead class="thead-default thead-lg">
                <tr>
                    <th>Nom</th>
                    <th>Pr√©nom(s)</th>
                    <th>Adresse</th>
                    <th>Contact</th>
                </tr>
                </thead>
                <tbody>
                {% for val in fournisseurs %}
                    <tr>
                        <td>{{ val.nomF}}</td>
                        <td>{{ val.prenomF}}</td>
                        <td>{{ val.adresseF }}</td>
                        <td>{{ val.telephone }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- fin du datatables -->
{% endblock %}
