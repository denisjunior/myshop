{% extends "base2.html" %}
{% load static %}
{% block content %}
    <div class="">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <div class="col-sm-8 ml-sm-auto">
            <h3>Ajout d'un Nouveau Fournisseur</h3>
        </div><br>
        <div>
            <form action="{% url 'fournisseur' %}" method="post" >
                {% csrf_token %}

                <div class="form-group mb-4 row">
                    <label class="col-sm-2 col-form-label">Nom du Fournisseur</label>

                    <div class="col-sm-8">
                        <input type="text" name="Nfour" id="" placeholder="" class="form-control" required>
                    </div>
                </div>
                <div class="form-group mb-4 row">
                    <label class="col-sm-2 col-form-label">Prénom du Fournisseur</label>

                    <div class="col-sm-8">
                        <input type="text" name="Pfour" id="" placeholder="" class="form-control" required>
                    </div>
                </div>
                <div class="form-group mb-4 row">
                    <label class="col-sm-2 col-form-label">Adresse</label>

                    <div class="col-sm-8">
                        <input type="text" name="adrfour" id="" placeholder="" class="form-control" required>
                    </div>
                </div>
                <div class="form-group mb-4 row">
                    <label class="col-sm-2 col-form-label">Téléphone</label>

                    <div class="col-sm-8">
                        <input type="number" name="tel" id="" placeholder="" class="form-control" required>
                    </div>
                </div>
                <div class="form-group mb-4 row">
                    <label class="col-sm-2 col-form-label">E-mail</label>

                    <div class="col-sm-8">
                        <input type="email" name="mail" id="" placeholder="" class="form-control" required>
                    </div>
                </div>

                <div class="modal-footer">
                    <div class="col-sm-7 ml-sm-auto">
                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                        <button type="reset" class="btn btn-secondary">Annuler</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
